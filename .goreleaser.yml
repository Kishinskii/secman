project_name: secman

release:
  prerelease: auto
  draft: true
  name_template: "Secman v{{ .Version }}"

before:
  hooks:
    - go mod tidy

builds:
  - <<: &build_defaults
      binary: bin/secman
      main: ./core
      ldflags:
        - -X main.version=v{{ .Version }}
        - -X main.versionDate={{ .Env.VersionDate }}

    id: macos
    goos: [ darwin ]
    goarch: [ amd64 ]

  - <<: *build_defaults
    id: linux
    goos: [ linux ]
    goarch: [ amd64 ]

    env:
      - CGO_ENABLED=0

  - <<: *build_defaults
    id: windows
    goos: [ windows ]
    goarch: [ amd64 ]

archives:
  - id: nix
    builds: [ macos, linux ]
    <<: &archive_defaults
      name_template: "{{ .ProjectName }}_{{ .Os }}_v{{ .Version }}_{{ .Arch }}"

    wrap_in_directory: true
    replacements:
      darwin: macos
    format: zip
    files:
      - LICENSE
      - ./share/man/man1/secman.1

  - id: windows
    builds: [ windows ]
    <<: *archive_defaults
    wrap_in_directory: false
    format: zip
    files:
      - LICENSE

nfpms:
  - license: MIT
    maintainer: Secman
    homepage: https://github.com/scmn-dev/secman
    bindir: /usr
    file_name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Arch }}"
    dependencies:
      - git
    description: The Password Manager of your Dreams.
    formats:
      - deb
      - rpm
    contents:
      - src: "./share/man/man1/secman.1"
        dst: "/usr/share/man/man1/secman.1.gz"
 
 dockers:
  - goos: linux
    goarch: amd64
    ids:
      - secman
      - secman-linux
    image_templates:
      - "smcr/secman-cli:latest"
      - "smcr/secman-cli:{{ .Tag }}"
    build_flag_templates:
      - "--pull"
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version=v{{.Version}}"

brews:
  - tap:
      owner: scmn-dev
      name: homebrew-tap
    folder: Formula
    homepage: https://github.com/scmn-dev/secman
    description: Save your passwords and Sync them across all your devices.
    test: |
      system "#{bin}/secman"
