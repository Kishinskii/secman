name: Pack

on:
  workflow_dispatch:
    inputs:
      release:
        description: "The New Secman Release"
        required: true

env:
  RELEASE: ${{ github.event.inputs.release }}

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install Dependencies
        run: yarn

      - name: Pack
        run: |
          sudo yarn pack:deb
          ls -a ./dist/deb
          ls -a ./dist/deb/Packages.gz
          ls -a ./dist/deb/Packages.xz

          tar -xvf ./dist/deb/Packages.gz
          tar -xf ./dist/deb/Packages.xz

  windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install Dependencies
        run: yarn

      - name: Pack
        run: yarn pack:win
