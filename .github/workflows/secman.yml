name: Secman CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v2
        with:
          go-version: 1.15
      
      - name: Build secman
        run: |
          curl -fsSL https://raw.githubusercontent.com/abdfnx/verx/HEAD/install.sh | bash
          go build -v ./... ${{ secrets.GO_BUILD }} core.go

  core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install secman
        run: curl -fsSL https://raw.githubusercontent.com/secman-team/install/HEAD/install_linux.sh | bash

      - name: Clone .secman (ex folder)
        run: git clone https://github.com/secman-team/.secman.ex ~/.secman

      - name: Run secman
        run: secman
